<html lang="en">
<head>

    <script src="https://unpkg.com/vue@next"></script>

    <title>Projet1-03</title>

<body>

<div id="app">
  <h2>{{titre.split('').reverse().join('')}}</h2>
  <h3>{{auteur.toUpperCase()}}</h3>
</div>

     data(){
       return{
         titre : 'Ma première application vue3',
         auteur : 'Réalisez par Max_web'
       }
     }
  });
  app.mount('#app')
</script>
